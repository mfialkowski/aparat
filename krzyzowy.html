        width: 50px;
        height: 50px;
        display: block;
        border-radius: 25px;
        position: relative;
        margin: 0 auto;
    }

    span.on {
        background-color: tomato;
    }

    span.button {
        background-color: darkgreen;
        width: 80px;
        height: 80px;
        display: block;
        border-radius: 40px;
    }

    td {
        vertical-align: middle;
        text-align: center;

    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min)) + min;
    }


    function pickupPoint() {
        points += 1;
        vertical = getRandomInt(2, 8);
        horizontal = getRandomInt(2, 7);
        jQuery('table td > span.light').removeClass('on');
        jQuery(`table tr:nth-child(1) td:nth-child(${horizontal}) > span`).addClass('on');
        jQuery(`table tr:nth-child(${vertical}) td:nth-child(1) > span`).addClass('on');
    }

    function endGame() {
        if (gameType == 'Wymuszony') {
            alert(`Skutecznosc: ${Math.round((success / points) * 100).toFixed(2)}%`);
            clearInterval(timer);
        } else {
            alert(`Ilosc na min.: ${points}`);
            jQuery('table tr').off('click');
        }
        jQuery('table td > span.light').removeClass('on');
    }

    jQuery(document).ready(() => {
        jQuery('#start').on('click', () => {
            points = 0;
            success = 0;
            gameType = jQuery('#type :selected').val();
            addPressButtonCallback();
            if (gameType == 'Wymuszony') {
                pickupPoint();
                timer = setInterval(pickupPoint, 3000);
            } else {
                pickupPoint();
            }

            timeout = setTimeout(endGame, 60000);
        });

        jQuery('#type').on('change', () => {
            clearTimeout(timeout);
            endGame();
        });

        function addPressButtonCallback() {
            jQuery('table tr').on('click', function (event) {
                setTimeout(beep, 0);
                if ((this.rowIndex + 1) === vertical && (jQuery(event.target).parent().index() + 1) === horizontal) {
                    success += 1;
                    if (gameType == 'Wymuszony') {
                        clearInterval(timer);
                        pickupPoint();
                        timer = setInterval(pickupPoint, 1500);
                    } else {
                        pickupPoint();
                    }
                }
            });
        }
    });
